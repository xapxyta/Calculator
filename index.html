<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator">
    <div class="row">
      <input id="display" type="text">
      <button class="second">&lt;=</button>
      <button class="second">R</button>
    </div>
    <div class="row">
      <button class="first">7</button>
      <button class="first">8</button>
      <button class="first">9</button>
      <button class="first">+</button>
      <button class="first">(</button>
    </div>
    <div class="row">
      <button class="first">4</button>
      <button class="first">5</button>
      <button class="first">6</button>
      <button class="first">-</button>
      <button class="first">)</button>
    </div>
    <div class="row">
      <button class="first">1</button>
      <button class="first">2</button>
      <button class="first">3</button>
      <button class="first">*</button>
      <button class="second">1%</button>
    </div>
    <div class="row">
      <button class="second">C</button>
      <button class="first">0</button>
      <button class="second">=</button>
      <button class="first">/</button>
      <button class="first">.</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
